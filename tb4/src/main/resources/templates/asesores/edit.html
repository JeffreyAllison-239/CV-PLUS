<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Actualizar Asesor</div>
			<div class="card-body">

				<form th:object="${adviser}"  th:action="@{/asesores/update/{id}(id=${adviser.id})}" 
					th:method="post">
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>
					
					<div class="form-group">
						<label for="title">Nombre</label> <input type="text"
							class="form-control" id="firstName" aria-describedby="firstName"
							th:field="*{firstName}" placeholder="escribir tu nombre ..." />
					</div>
					
					<div class="form-group">
						<label for="title">Apellido</label> <input type="text"
							class="form-control" id="lastName" aria-describedby="lastName"
							th:field="*{lastName}" placeholder="escribir tu apellido ..." />
					</div>
					
					<div class="form-group">
						<label for="title">Dni</label> <input type="text"
							class="form-control" id="numDni" th:field="*{numDni}" placeholder="digitar tu numero de DNI ..." />
					</div>
					
		            <div class="form-group">
						<label for="title">Celular</label> <input type="text"
							class="form-control" id="numCel" th:field="*{numCel}" placeholder="digitar tu numero celular ..." />
					</div>

					<div class="form-group">
						<label for="title">Email</label> <input type="text"
							class="form-control" id="dirEmail" aria-describedby="dirEmail"
							th:field="*{dirEmail}" placeholder="escribir tu email ..." />
					</div>

					<a th:href="@{/asesores/}" class="btn btn-primary">Regresar</a>
					<button type="submit" class="btn btn-success">Save</button>
				</form>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
