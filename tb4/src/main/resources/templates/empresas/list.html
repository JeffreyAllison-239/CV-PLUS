<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Mantenimiento Empresas</div>
			<div class="card-body">

				<a th:href="@{/empresas/new}" class="btn btn-primary">Nueva
					Empresa</a>

				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th>Nombre</th>
							<th>Ver</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="company : ${companies}">

							<td th:text="${company.id}">1</td>
							<td th:text="${company.companyName}">HAMP</td>
							<td><a th:href="@{'/empresas/show/' + ${company.id}}"
								class="btn btn-primary">Ver</a></td>
							<td><a th:href="@{'/empresas/edit/'+ ${company.id}}"
								class="btn btn-success">Editar</a></td>
							<td><a th:href="@{'/empresas/delete/' + ${company.id}}"
								class="btn btn-danger">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
