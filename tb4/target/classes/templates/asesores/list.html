<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Mantenimiento Lista de Asesores</div>
			<div class="card-body">

				<a th:href="@{/asesores/new}" class="btn btn-primary">Nuevo Asesor</a>

				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>DNI</th>
							<th>Celular</th>
							<th>Email</th>
							<th>Ver</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="adviser : ${asesores}">

							<td th:text="${adviser.id}">1</td>
							<td th:text="${adviser.firstName}">HAMP</td>
							<td th:text="${adviser.lastName}">HAMP</td>
							<td th:text="${adviser.numDni}">HAMP</td>
							<td th:text="${adviser.numCel}">HAMP</td>
							<td th:text="${adviser.dirEmail}">HAMP</td>
							<td><a th:href="@{'/asesores/show/' + ${adviser.id}}"
								class="btn btn-primary">Ver</a></td>
							<td><a th:href="@{'/asesores/edit/'+ ${adviser.id}}"
								class="btn btn-success">Editar</a></td>
							<td><a th:href="@{'/asesores/delete/' + ${adviser.id}}"
								class="btn btn-danger">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
