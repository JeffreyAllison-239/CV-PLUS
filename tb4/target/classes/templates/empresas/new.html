<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Registrar Nueva Empresa</div>
			<div class="card-body">

				<form th:object="${company}" th:action="@{/empresas/save}"
					th:method="post">
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>

					<div class="form-group">
						<label for="companyName">Name</label> <input type="text"
							class="form-control" id="companyName"
							aria-describedby="companyName" th:field="*{companyName}"
							placeholder="type here ..." />
					</div>

					<a th:href="@{/empresas/}" class="btn btn-primary">Regresar</a>
					<button type="submit" class="btn btn-success">Save</button>
				</form>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
